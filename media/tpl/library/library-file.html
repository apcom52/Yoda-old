<div class="grid">
	<div class="col col-8 col-t-4 col-m-4">
		{{#description}}<b>Описание файла:</b> {{description}}<br>{{/description}}
		<b>Размер:</b> {{size}}<br>
		<b>Дата загрузки:</b> {{pub_date}}<br>
		<b>Загрузки:</b> {{downloads}}<br>		
		<b>Просмотры:</b> {{views}}<br>
		{{#tags}}
		<b>Теги:</b>
		{{/tags}} 		
		{{#tags}}
			<div class="tag tag--color-{{color}}">
				<input type="checkbox" id="tag1" disabled>
				<label for="tag1">{{title}}</label>
			</div>		
		{{/tags}}
	</div>
	<div class="col col-4 col-t-2 col-m-4">
		<b>Опубликовал:</b><br>
		{{login.first_name}} {{login.last_name}}<br>
		<a href="{{file}}"><button class="button--fit button--color-green button--icon"><i class="fa fa-download"></i>Скачать</button></a>
	</div>
</div>
